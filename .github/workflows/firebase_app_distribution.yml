name: Firebase App Distribution (Debug)

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  distribute-debug:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" > app/local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # ✅ [추가됨] Secret에서 google-services.json 파일 생성
      - name: Create google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" | base64 --decode > app/google-services.json

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups afternote \
            --release-notes "${{ github.event.pull_request.title }}"
