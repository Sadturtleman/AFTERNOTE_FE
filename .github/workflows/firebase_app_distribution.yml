name: Firebase App Distribution (Debug)

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  distribute-debug:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        env:
          KAKAO_NATIVE_APP_KEY: ${{ secrets.KAKAO_NATIVE_APP_KEY }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" > app/local.properties
          if [ -n "$KAKAO_NATIVE_APP_KEY" ]; then
            echo "KAKAO_NATIVE_APP_KEY=$KAKAO_NATIVE_APP_KEY" >> local.properties
            echo "KAKAO_NATIVE_APP_KEY: injected into local.properties (secret present)"
          else
            echo "KAKAO_NATIVE_APP_KEY: not set in repo secrets — Kakao login will not work in this build"
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # ✅ [추가됨] Secret에서 google-services.json 파일 생성
      - name: Create google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" | base64 --decode > app/google-services.json

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Print SHA-1 so it can be registered in Kakao Developers (키 해시).
      # Without this hash, Kakao login fails with "카카오 로그인에 실패했습니다" on distributed builds.
      - name: Print debug keystore SHA-1 for Kakao
        run: |
          KEYSTORE="$HOME/.android/debug.keystore"
          if [ -f "$KEYSTORE" ]; then
            echo "Register this SHA-1 in Kakao Developers (앱 설정 → 플랫폼 → Android → 키 해시):"
            keytool -list -v -keystore "$KEYSTORE" -alias androiddebugkey -storepass android -keypass android 2>/dev/null | grep -i "SHA1:" || true
          else
            echo "Debug keystore not found at $KEYSTORE; SHA-1 may be from Gradle default."
          fi

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups afternote \
            --release-notes "${{ github.event.pull_request.title }}"
